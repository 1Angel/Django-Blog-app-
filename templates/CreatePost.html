{% extends 'Base.html' %}

{% block title %}
    Create Post
{% endblock %}


{% block content %}
    <p>Esta es la pagina Para Crear Post</p>
    <div>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <button type="submit" class="btn btn-primary">Crear</button>
        </form>
    </div>

{% endblock %}
